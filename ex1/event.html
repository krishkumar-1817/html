<!DOCTYPE html>
<html>
<head>
  <title>Event Booking</title>
</head>
<body style="font-family: Arial;background-image: url('event1.jpg');background-size: cover;background-repeat: no-repeat;">

  <h1 style="text-align: center;">Event Ticket Booking</h1>

  <form action="tic.html">
    <table border="1" style="margin: 30px auto; border-collapse: collapse;" cellpadding="10">
      <tr>
        <td>Event Name</td>
        <td><input type="text" name="event" required></td>
      </tr>
      <tr>
        <td>Date</td>
        <td><input type="date" name="date" required></td>
      </tr>
      <tr>
        <td>Number of Tickets</td>
        <td><input type="number" name="tickets" min="1" required></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <input type="submit" value="Book Now">
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
