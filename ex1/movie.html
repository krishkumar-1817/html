<!DOCTYPE html>
<html>
<head>
  <title>Movie Booking</title>
</head>
<body style="font-family: Arial; text-align: center; background-image: url('movie5.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center; color: white; font-size: x-large;">

  <h1 style="text-align: center; background-color: rgba(0,0,0,0.6); display: inline-block; padding: 10px 20px; border-radius: 10px;">Movie Ticket Booking</h1>

  <form action="tic.html">
    <table border="1" style="margin: 30px auto; border-collapse: collapse; background-color: rgba(0, 0, 0, 0.6);" cellpadding="10">
      <tr>
        <td style="color: white;">Movie Name</td>
        <td>
          <select>
            <option>Coolie</option>
            <option> Jana Nayakan</option>
            <option> Karuppu</option>
            <option>matharasi</option>
          </select>
          </td>
      </tr>
      <tr>
        <td style="color: white;">Date</td>
        <td><input type="date" name="date" required></td>
      </tr>
      <tr>
        <td style="color: white;">Time</td>
        <td><input type="time" name="time" required></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <input type="submit" value="Book Now">
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
